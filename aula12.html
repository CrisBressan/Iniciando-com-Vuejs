<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
    <style>
        .verde {
            background: green;
        }
        .azul {
            background: blue;
        }
    </style>
</head>
<body>
    <div id="app">
       <input type="text" @keyup="imprimirTexto('Enviando paramêtro', 5)">
       <button @click="mensagemAlerta('texto', $event, 100)">Botão</button>
    <script>

        const vm = new Vue({
            el: '#app',
            data: {
                xyz: true
            },
            methods: {
                imprimirTexto(t, n) {
                    console.log(t)
                    console.log(n)
                    console.log(this.xyz)
                },
                mensagemAlerta(p1, evento, p2) {
                    console.log(p1, evento, p2)
                }
            }
        })
    </script>
</body>
</html>
